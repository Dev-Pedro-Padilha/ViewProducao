{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ff752e918a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>{% block title %}Seu Título Padrão{% endblock %}</title>
  </head>
  <body>

    <div class="container-fluid">
      <!--#Barra de Navegação##########################################################################################################################################################################################-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Simpeq</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'producao' %}">Produção</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'produto' %}">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'usuarios' %}">Usuarios</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--#Barra de Navegação##########################################################################################################################################################################################-->


      {% block content %}{% endblock %}

      <h1>Teste</h1>
      
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div>
        Rodapé
      </div>

    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
