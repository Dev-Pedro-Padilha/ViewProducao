<!-- outra_pagina.html -->
{% extends 'base.html' %}

{% block title %}Produto{% endblock %}

{% block content %}



<div class="container">
    <div class="container">
        <h1 style="text-align:center"><b>NOVO PRODUTO</b></h1>
      </div>
    <div class="container">
        <div class="btn-group" role="group" aria-label="Basic example">
            <a type="button" class="btn btn-secondary" href="{% url 'produto' %}">Voltar</a>
          </div>
    </div>

    <div>
        <form action="{% url 'produto.insert' %}" method="POST">{% csrf_token %}
            <br>
            <br>
            <label for="exampleInputPassword1">Código</label><br>
            <input type="text" name="codigo", placeholder="Digite o código">
            <br>
            <br>
            <label for="exampleInputPassword1">Descrição</label><br>
            <input type="text" name="descricao" placeholder="Digite a descrição">
            <br>
            <br>
            <label for="exampleInputPassword1">Controle Sequência de Produção</label><br>
            <label>
                <input type="radio" name="contseqprod" value="S">Sim
            </label>
            <label>
                <input type="radio" name="contseqprod" value="N">Não
            </label>

            <br>
            <br>
            <label for="exampleInputPassword1">Situação</label><br>
                <label>
                    <input type="radio" name="ativo" value="S">Sim
                </label>
                <label>
                    <input type="radio" name="ativo" value="N">Não
                </label>
            
            <br>
            <br>
            <label for="exampleInputPassword1">Possui Jiga</label><br>
            <label>
                <input type="radio" name="jiga" value="S">Sim
            </label>
            <label>
                <input type="radio" name="jiga" value="N">Não
            </label>

            <br>
            <br>
            <input type="submit" value="Salvar">

        </form>
    </div>
</div>

{% endblock %}
